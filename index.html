<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaSnap</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/d32de47ebe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <h1>InstaSnap</h1>
    </div>
    <div class="top-container">
        <video id="video">Stream not available...</video>
        <select id="photo-filter">
            <option value="none">Normal</option>
            <option value="grayscale(100%)">Grayscale</option>
            <option value="sepia(100%)">Sepia</option>
            <option value="invert(100%)">Invert</option>
            <option value="hue-rotate(90deg)">Hue</option>
            <option value="blur(10px)">Blur</option>
            <option value="contrast(200%)">Contrast</option>
        </select>
        <button id="photo-button"><i class="fas fa-camera fa-2x"></i></button>
        <button id="clear-button"><i class="fas fa-trash-alt fa-2x"></i></button>
        <canvas id="canvas"></canvas>
    </div>
    <div class="bottom-container">
        <div id="photos"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
